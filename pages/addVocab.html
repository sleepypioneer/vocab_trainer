<!-- Add Vocab page -->
<div>
    <h3>Add your own words to train with!</h3>
</div>

<div class="input addVocab">
    <select id="listOptions" class="answer" name="vocabLists">
      
      
    </select>
    <input id="english" class="answer" type="text" placeholder="Word in English" />
    <input id="german" class="answer" type="text" placeholder="Word in German" />

    <div class="pageLink">
        <form class="half-space" name="whichGender">
            <li>
                <input type="radio" name="gender" data-gender="Die">Feminine
            </li>
            <li>
                <input type="radio" name="gender" data-gender="Der">Masculine
            </li>
            <li>
                <input type="radio" name="gender" data-gender="Das">Neutral
            </li>
        </form>
        <div class="half-space">
            <div>
                <input type="button" value="-" id="clearForm" />
                <input type="button" value="+" id="addWord" />
            </div>
        </div>
    </div>
</div>
