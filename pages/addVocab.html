<!-- Add Vocab page -->
<div>
    <h3>Add your own words to train with!</h3>
</div>

<div class="container">
  <form name="addVocab" action="">
      
    <label for="vocabLists">Vocab List</label>
    <select id="listOptions" name="vocabLists" name="country">
    </select>

    <input type="text" id="english" name="wordInEnglish" placeholder="Word in English..">

    <input type="text" id="german" name="wordInGerman" placeholder="Word in German..">
    
    <div>
      <label class="radioBtn">Die
          <input type="radio" checked="checked" name="gender" data-gender="Die">
          <span class="checkmark"></span>
        </label>
        <label class="radioBtn">Der
          <input type="radio" name="gender" data-gender="Der">
          <span class="checkmark"></span>
        </label>
        <label class="radioBtn">Das
          <input type="radio" name="gender" data-gender="Das">
          <span class="checkmark"></span>
        </label>
    </div>
      
    <input type="button" value="Add" id="addWord" />
  </form>
</div>
