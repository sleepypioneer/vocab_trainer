<div>
    <div id="chooseList" >
        <h3>Choose which <span class="titleText">List</span> You want to train from</h3>
    </div>
    <div id="Instruct" class="hide">
        <h3>Write the word below in <span class="titleText">German</span> with the correct Article </h3>
    </div>

    <div id="wordList">
        <ul class="vocabList">
            <li data-vocabList="0">
                <h4>Vocab for Media Work</h4>
            </li>
            <li data-vocabList="1">
                <h4>Vocab for Shopping</h4>
            </li>
            <li data-vocabList="2">
                <h4>Vocab for Shopping</h4>
            </li>
            <li data-vocabList="3">
            </li>
        </ul>
    </div>

    <div class="input card hide">
        <div style="
    display: flex;
    justify-content: space-around;
    color: white;
">
            <i id="hint" class="fa fa-question-circle" aria-hidden="true" style="
    text-align: left;
    flex: 1;
    padding: 0 20px;
"></i><i id="info" class="fa fa-info-circle" aria-hidden="true" style="
    text-align: right;
    padding: 0 20px;
"></i>
        </div>
        <h1 id="wordToGuess"></h1>
        <div class="halfCircle">
            <input type="text" class="answer" id="answer" placeholder="Your Answer.." pattern="[A-Za-z]" />

                <input type="button" id="back" value="<<" />
                <input type="button" id="next" value=">>" />
            </form>
