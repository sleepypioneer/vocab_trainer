<!-- vocab Trainer page -->
<div id="chooseList">
    <div>
        <h3>Choose which List you want to train from</h3>
    </div>

    <div id="wordList">
        <ul id="vocabList">
        </ul>
    </div>
</div>

<div id="Instruct" class="hide">
    <nav class="app trainer">
        <ul class="rowNav topbar">
            <li class="exit">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
            </li>
            <li id="score">
                <i class="fa fa-trophy" aria-hidden="true"></i>
                <h4> <span id="actualScore" class="numberFont"></span>pts</h4>
            </li>
            <li id="vocabTimer" style="font-size: large;">

            </li>
            <li id="timerControl">
                <i class="fa fa-pause-circle-o" aria-hidden="true"></i>
                <i class="fa fa-play-circle-o hide" aria-hidden="true"></i>
            </li>
        </ul>
    </nav>

    <div class="input card">
        <div class="hintAndInfo">
            <i id="hint" class="fa fa-question-circle" aria-hidden="true" style="
    text-align: left;
    flex: 1;
    padding: 0 20px;
"></i><i id="info" class="fa fa-info-circle" aria-hidden="true" style="
    text-align: right;
    padding: 0 20px;
"></i>
        </div>
        <h1 id="wordToGuess">Slideshow</h1>
        <div class="halfCircle">
            <input type="text" class="answer" id="answer" placeholder="Your Answer.." pattern="[A-Za-z]" style="border-color: rgba(255, 119, 35, 0.74);width: 80%;">
            <form class="rowNav">
                <input type="button" id="back" value="<<">
                <input type="button" id="next" value=">>">
            </form>
        </div>
        <div class="face back">
            <!-- <div class="halfCircle"></div> -->
        </div>
    </div>
    <audio id="pointSound" src="assets/audio/pointSound.mp3">
      <!-- audio files from https://www.zapsplat.com/ -->
      Your browser does not support the <code>audio</code> element.
    </audio>


</div>
