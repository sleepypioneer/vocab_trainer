<!-- timed session page -->
<ul class="innerContent">
	<li class="center title">
		<h1 class="titleText">Trainer Timer</h1>
	</li>
	<li class="pageLink">
		<form>
			<input type="button" class="length" value="10" data-minutes="600" />
			<input type="button" class="length" value="20" data-minutes="1200" />
			<input type="button" class="length" value="30" data-minutes="1800" />
		</form>
	</li>
	<li style="flex:5;" class="pageLink">
		<h1 class="half-space numberFont" id="timerSet"></h1>
	</li>
	<li class="pageLink">
		<div>
			<input type="button" id="reset" value="reset" />
			<input type="button" id="pause" value="pause" />
			<input type="button" id="play" value="play" />
		</div>
	</li>
	<li class="center">
		<p class="info">
			Set a timed session to organise your learning session. When the timer is up you can always continue learning.
		</p>
	</li>
</ul>
